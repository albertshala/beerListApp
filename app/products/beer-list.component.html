<div class="panel panel-primary">
    <div class="panel-heading">
        {{ pageTitle }}
    </div>
    <div class="panel-body">
      <div class="row">
          <div class="col-md-2">Filter by:</div>
          <div class="col-md-4">
            <input [(ngModel)]='listFilter' type="text" name="" value="">
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Filtered by: {{listFilter}}</h3>
        </div>
      </div>
      <div class="table-responseive">
        <table class="table"
                *ngIf="products && products.length">
          <thead>
            <tr>
              <th>
                <button (click)='toggleImage()' class="btn btn-primary">{{ showImage ? 'Hide' : 'Show'}} Image</button>
              </th>
              <th>Name</th>
              <th>Brewery</th>
              <th>Type</th>
              <th>ABV</th>
              <th>Star Rating</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor='let product of products | productFilter: listFilter'>
                <td><img *ngIf='showImage' [src]="product.imageUrl" [width]="imageWidth" [style.margin.px]="[imageMargin]" [alt]="product.productName"></td>
                <td>{{ product.beerName}}</td>
                <td>{{ product.brewery | lowercase}}</td>
                <td>{{ product.type}}</td>
                <td>{{ product.ABV}}</td>
                <td><ai-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></ai-star></td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
